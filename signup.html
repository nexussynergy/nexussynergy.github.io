<!DOCTYPE html>
<html lang="en">

<head>
    <link href="css/signup.css" rel="stylesheet">
    <link rel="icon" href="https://media.discordapp.net/attachments/914462282585604126/1097892556538392766/Picsart_23-04-18_22-29-20-382.png?width=216&height=258">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body>
    <img id="logo" src = "css/img/logoblack.png">
    <fieldset>
    <label for="username">Display Name:</label>
    <input id="username" placeholder="Minimum of 4, Maximum of 10" type="text" name="username" minlength="4" maxlength="10" required><br>
    <label for="email">Email:</label>
    <input id="email" placeholder="Your email address" type="email" name="email" required><br>
    <label for="password">Password:</label>
    <input id="password" type="password" name="password" required><br>
    <input type="submit" id="signup" value="Sign Up"><br>
    <p>Click here to <a href="login.html">LOGIN</a></p>
    </fieldset>
</body>
<script type="module" src="js/signup.js"></script>

</html>
