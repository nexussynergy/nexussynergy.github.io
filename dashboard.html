<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="icon"
        href="https://media.discordapp.net/attachments/914462282585604126/1097892556538392766/Picsart_23-04-18_22-29-20-382.png?width=216&height=258">
    <!-- CSS -->
    <link rel="stylesheet" href="css/dbstyle.css">
</head>

<body>

    <div class="container">
        <div class="navbar">
            <img id="logo"
                src="https://media.discordapp.net/attachments/1097859016182472724/1097859161078906900/logo.png?width=1440&height=321">
            <nav>
                <ul>
                    <li><a id="usergreet">Loading..</a></li>
                    <li><a id="level">Level: </a></li>
                    <li id="logout"><a id="log">Log Out</a></li>
                </ul>
            </nav>
        </div>
        <div class="mobilelog">
            <table>
                <tr>
                    <td colspan="3"><a id="mobileusergreet">Loading..</a></td>
                </tr>
                <tr>
                    <td><a id="mobilelevel">Level: </a></td>
                    <td></td>
                    <td><a id="mobilelog">Log Out</a></td>
                </tr>
            </table>
        </div>
        <div class="slide-container swiper">
            <div class="slide-content">
                <div class="card-wrapper swiper-wrapper">
                    <div class="card swiper-slide">
                        <div class="image-content">
                            <span class="overlay"></span>
                            <div class="card-image">
                                <img src="css/img/pic1.png" alt="" id="l1 img" class="card-img">
                            </div>
                        </div>
                        <div class="card-content">
                            <h2 class="name">Lesson 1</h2>
                            <p class="description">C Syntax</p>
                            <button id="l1 button" class="button"><span id="l1span">Unavailable</span></button>
                        </div>
                    </div>
                    <div class="card swiper-slide">
                        <div class="image-content">
                            <span class="overlay"></span>
                            <div class="card-image">
                                <img src="css/img/pic2.png" alt="" id="l2 img" class="card-img">
                            </div>
                        </div>
                        <div class="card-content">
                            <h2 class="name">Lesson 2</h2>
                            <p class="description">Print Text Output</p>
                            <button id="l2 button" class="button"><span id="l2span">Unavailable</span></button>
                        </div>
                    </div>
                    <div class="card swiper-slide">
                        <div class="image-content">
                            <span class="overlay"></span>
                            <div class="card-image">
                                <img src="css/img/pic3.png" alt="" id="l3 img" class="card-img">
                            </div>
                        </div>
                        <div class="card-content">
                            <h2 class="name">Lesson 3</h2>
                            <p class="description">Comments</p>
                            <button id="l3 button" class="button"><span id="l3span">Unavailable</span></button>
                        </div>
                    </div>
                    <div class="card swiper-slide"> 
                        <div class="image-content">
                            <span class="overlay"></span>
                            <div class="card-image">
                                <img src="css/img/pic4.png" alt="" id="l4 img" class="card-img">
                            </div>
                        </div>
                        <div class="card-content">
                            <h2 class="name">Lesson 4</h2> <!--const, booleans, strings-->
                            <p class="description">Variables</p>
                            <button id="l4 button" class="button"><span id="l4span">Unavailable</button>
                        </div>
                    </div>
                    <div class="card swiper-slide">
                        <div class="image-content">
                            <span class="overlay"></span>
                            <div class="card-image">
                                <img src="css/img/pic5.png" alt="" id="l5 img" class="card-img">
                            </div>
                        </div>
                        <div class="card-content">
                            <h2 class="name">Lesson 5</h2>
                            <p class="description">Operators</p>
                            <button id="l5 button" class="button"><span id="l5span">Unavailable</button>
                        </div>
                    </div>
                    <div class="card swiper-slide">
                        <div class="image-content">
                            <span class="overlay"></span>
                            <div class="card-image">
                                <img src="css/img/pic8.png" alt="" id="l6 img" class="card-img">
                            </div>
                        </div>
                        <div class="card-content">
                            <h2 class="name">Lesson 6</h2> <!--if else, switch-->
                            <p class="description">Conditional Statements</p>
                            <button id="l6 button" class="button"><span id="l6span">Unavailable</button>
                        </div>
                    </div>
                    <div class="card swiper-slide">
                        <div class="image-content">
                            <span class="overlay"></span>
                            <div class="card-image">
                                <img src="css/img/pic7.png" alt="" id="l7 img" class="card-img">
                            </div>
                        </div>
                        <div class="card-content">
                            <h2 class="name">Lesson 7</h2> <!--while, for, break/continue-->
                            <p class="description">Loops</p>
                            <button id="l7 button" class="button"><span id="l7span">Unavailable</button>
                        </div>
                    </div>
                    <div class="card swiper-slide">
                        <div class="image-content">
                            <span class="overlay"></span>
                            <div class="card-image">
                                <img src="css/img/pic6.png" alt="" id="l8 img" class="card-img">
                            </div>
                        </div>
                        <div class="card-content">
                            <h2 class="name">Lesson 8</h2>
                            <p class="description">Arrays</p>
                            <button id="l8 button" class="button"><span id="l8span">Unavailable</button>
                        </div>
                    </div>
                    <div class="card swiper-slide">
                        <div class="image-content">
                            <span class="overlay"></span>
                            <div class="card-image">
                                <img src="css/img/pic9.png" alt="" id="l9 img" class="card-img">
                            </div>
                        </div>
                        <div class="card-content">
                            <h2 class="name">Lesson 9</h2>
                            <p class="description">User Input</p>
                            <button id="l9 button" class="button"><span id="l9span">Unavailable</button>
                        </div>
                    </div>
                    <div class="card swiper-slide">
                        <div class="image-content">
                            <span class="overlay"></span>
                            <div class="card-image">
                                <img src="css/img/pic10.png" alt="" id="l10 img" class="card-img">
                            </div>
                        </div>
                        <div class="card-content">
                            <h2 class="name">Assessment</h2>
                            <p class="description">C Quiz</p>
                            <button id="l10 button" class="button"><span id="l10span">Unavailable</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-button-next swiper-navBtn"></div>
            <div class="swiper-button-prev swiper-navBtn"></div>
            <div class="swiper-pagination"></div>
        </div>
</body>
<!-- Swiper JS -->
<script src="js/swiper-bundle.min.js"></script>
<!-- JavaScript -->
<script src="js/dbscript.js"></script>
<script type="module" src="js/main.js"></script>
<script type="module" src="js/dashboard.js"></script>
</html>
